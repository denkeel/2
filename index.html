<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
        }

        .articles {
            width: 500px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            margin-top: 70px;
            height: 100%;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="articles">
            <form>
                <div class="form-group">
                    <label for="nameComments">Your name:</label>
                    <input type="text" class="form-control" id="nameComments">
                </div>
                <div class="input-block form-group">
                    <label for="inputComments">Your comment:</label>
                    <textarea name="input" id="inputComments" class="form-control" cols="3" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary btnComments">Submit</button>
            </form>

            <div class="comments">

            </div>
        </div>
    </div>

    <script src="jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="Comments.js"></script>
    <script src="main.js"></script>
</body>

</html>
